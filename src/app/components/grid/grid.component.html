<div class="grid-container">
  <h3>Grid Widget</h3>
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of config.properties.columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of config.properties.columns">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>
</div>
